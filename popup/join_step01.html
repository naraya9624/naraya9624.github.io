<link rel="stylesheet" type="text/css" href="/css/pop_join.css" />

<div class="layer_header">
	<h2>커넥터 가입신청</h2>
	<p class="explain">차와 사람을 이어주는 바로 당신을 위한 플랫폼 커넥터 라운지입니다.</p>
</div>
<div class="layer_content">
	<p class="title_wrap">
		<strong class="tit">가입 여부 확인</strong>
		<span class="explain">렌트킹 회원, 멤버사는 기존 아이디(이메일)로 로그인 후 커넥터 회원으로 전환하실 수 있습니다.</span>
	</p>
	<div class="input_wrap mt20">
		<p class="placeholder_wrap">
			<input type="text" id="" name="" class="h42" style="width:350px;">
			<span class="placeholder">이메일을 입력해주세요.</span>
			<a href="#none" onclick="popup_close(this);" class="btnD blue ml10">가입 여부 확인</a>
		</p>
		<!-- 활성화 시 on 클래스를 추가합니다. -->
		<span class="validation on">이미 사용중인 이메일입니다.</span>
		<!-- //활성화 시 on 클래스를 추가합니다. -->
	</div>
</div>

<script>
$(function(){
	/* 이메일 확인 후 step02로 넘김 */
	
	$('.btnD.blue').click(function(){
		setTimeout(function(){
			popup_open('join_step02');
		}, 200);
	});

	$('.placeholder').click(function(){
		$(this).prev('input').focus();
	});

	$('input[type=text]').blur(function(){
		placeholder($(this));
	});
});
</script>
