<div class="layer_header">
	<h2>아이디/비밀번호 찾기</h2>
</div>
<div class="layer_content">
	<ul class="tab full_tab">
		<li class="current">
			<a href="#none">아이디 찾기</a>
		</li>
		<li>
			<a href="#none">비밀번호 찾기</a>
		</li>
	</ul>

	<!-- 결과 -->
	<div class="find_result">회원님의 아이디는
		<strong>connector@naver.com</strong>
		입니다.
	</div>
	<!-- //결과 -->
</div>
<div class="layer_footer ac">
	<a href="#none" onclick="popup_close(this);" class="btn_submit">확인</a>
</div>

<script>
$(function(){

	full_tab($('.full_tab'));

	$('.tab li a').click(function(){
		$('dl').removeClass('current');
		$('dl').eq($(this).parent().index()).addClass('current');
	});
	
	$('input[type=text], input[type=password]').blur(function(){
		placeholder($(this));
	});
});
</script>
