<script>
$(function(){
	/* faq - 180209 추가 */ 
	$(".faq dt").on("click",function(){
		if($(this).hasClass("open")){
			$(this).removeClass("open");
			$(".faq dt .icon_arrow").removeClass("open");
			$(".faq dt .icon_arrow > span").text("열기");
			$(this).next("dd").hide();
			return false;
		}else{
			$(".faq dt").removeClass("open");
			$(this).addClass("open");
			$(".faq dt .icon_arrow").removeClass("open");
			$(this).find(".icon_arrow").addClass("open");
			$(".faq dt .icon_arrow > span").text("열기");
			$(this).find(".icon_arrow > span").text("닫기");
			$(".faq dd").hide();			
			$(this).next("dd").show();
			return false;
		}
	});
	/* //faq - 180209 추가 */
	/* 첨부파일 - 180209 추가 */
	$(".file_box .upload_file").change(function(){
		var txt = [];
		for(var i=0; i<this.files.length; i++){
			txt.push(this.files[i].name);
		}
		$(".file_box .file_file").val(txt.join());
	}).change();
	/* //첨부파일 - 180209 추가 */
});
</script>
