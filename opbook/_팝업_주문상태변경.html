          <p><span style="font-family:'Helvetica';font-weight:400;">단계별 주문상태 변경 안내</span></p><p><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;"><br></span></p><p><span style="font-family:'Helvetica';font-weight:400;">1. </span><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;">발주확인전</span><span style="font-family:'Helvetica';font-weight:400;">과 </span><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;">배송중</span><span style="font-family:'Helvetica';font-weight:400;">일때만 변경이 가능합니다.</span></p><p><span style="font-family:'Helvetica';font-weight:400;">2. 배송처리는 송장정보를 입력하면 됩니다.</span></p><p><span style="font-family:'Helvetica';font-weight:400;color:#FF2600;">3. 발주확인전(결제완료) -&gt; 발송처리전(발주확인)</span></p><p><span style="font-family:'Helvetica';font-weight:400;">4. 하단에 배송정보입력 후 배송중으로 변경됨</span></p><p><span style="font-family:'Helvetica';font-weight:400;color:#FF2600;">5. 배송중 -&gt; 구매확정</span></p>
